<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <meta name="theme-color" content="#191b1e" />
  <title>Calcetto Cambi - Sequenza Timer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<header>Sostituzioni</header>
<main>
  <div class="timer" id="timer">--:--</div>
  <div class="timer-desc" id="timerDesc">Nessun cambio attivo</div>
  <div class="controls">
    <button id="startSeqBtn" disabled aria-label="Avvia sequenza cambi">Avvia</button>
    <button id="stopBtn" disabled aria-label="Ferma timer">Stop</button>
    <button id="resetBtn" disabled aria-label="Resetta timer e sequenza">Reset</button>
  </div>


  <!-- FORM AGGIUNTA CAMBIO -->
  <form id="changeForm" class="inline-form" autocomplete="off">
    <label for="outPlayer">Esce</label>
    <select id="outPlayer" name="outPlayer" required multiple size="5">
      <!-- <option value="" disabled selected>Scegli chi esce</option> -->
      <option>Alessio</option>
      <option>Davide</option>
      <option>Francesco</option>
      <option>Gentili</option>
      <option>Mattia</option>
      <option>Nicolas</option>
      <option>Omar</option>
      <option>Samuel</option>
      <option>Simone</option>
      <option>Terence</option>
    </select>
    <label for="inPlayer">Entra</label>
    <select id="inPlayer" name="inPlayer" required multiple size="5">
<!--       <option value="" disabled selected>Scegli chi entra</option> -->
      <option>Alessio</option>
      <option>Davide</option>
      <option>Francesco</option>
      <option>Gentili</option>
      <option>Mattia</option>
      <option>Nicolas</option>
      <option>Omar</option>
      <option>Samuel</option>
      <option>Simone</option>
      <option>Terence</option>
    </select>
    <label for="minutesCountdown">Minuti</label>
    <select id="minutesCountdown" name="minutesCountdown" required>
      <option value="" disabled selected>Scegli minuti</option>
      <!-- Opzioni da 1 a 15 -->
      <option>1</option>
      <option>2</option>
      <option>5</option>
      <option>6</option>
      <option>7</option>
      <option>8</option>
      <option>9</option>
      <option>10</option>
      <option>15</option>
    </select>
    <div class="form-btn-row">
      <button type="submit">Aggiungi</button>
    </div>
  </form>



  <section aria-label="Lista cambi" class="scrollable-area">
    <ul id="changeList" role="list"></ul>
  </section>
</main>
<script src="script.js"></script>
</body>
</html>
