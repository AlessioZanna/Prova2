<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Music Notes</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="icon-192.png" sizes="192x192">
    <link rel="icon" href="icon-512.png" sizes="512x512">
</head>
<body>
    <!-- Home Page -->
    <div id="home-page" class="home-page">
        <div class="header">
            <h2>Music Notes</h2>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Cerca musica..." id="search-input">
        </div>
        <div class="contact-list" id="contact-list">

            <!-- Pulsante di backup a sinistra -->
            <div class="backup-button-container">
                <button class="backup-button" onclick="toggleBackupMenu()">üîß</button>

                <!-- Menu a discesa (di default nascosto) -->
                <div id="backup-menu" class="backup-menu">
                    <ul>
                        <li onclick="downloadBackup()">Scarica Backup</li>
                        <li onclick="uploadBackup()">Carica Backup</li>
                        <li onclick="deleteData()" class="delete-data">Cancella Dati</li>
                    </ul>
                </div>
            </div>

            <!-- Lista di chat (creata dinamicamente) -->
        </div>
        <button class="create-chat-button" onclick="createNewChat()">+</button>
    </div>

    <!-- Chat Page -->
    <div id="chat-page" class="chat-container" style="display: none;">
        <div class="header chat-header">
            <button onclick="goBack()" class="back-button">‚Üê</button>
            <h2 id="chat-user"></h2>
        </div>
        <div class="chat-box" id="chat-box">
            <!-- I messaggi appariranno qui -->
        </div>
        <div class="message-input">
            <input type="text" id="message" placeholder="Scrivi qui..." />
            <button onclick="sendMessage()" class="send-button">üì§</button>
            <button onclick="sendAudio()" class="audio-button">üé§</button>
        </div>

          <div class="media-player">
        <div class="beat-selection" onclick="document.getElementById('file-input').click()"></div>
        <input type="file" id="file-input" accept="audio/*" style="display: none;" onchange="loadAudio(event)">
        <div class="beat-info">
            <p class="beat-title">Scegli il beat</p>
            <p class="beat-time" id="current-time">0:00</p>
        </div>
        <div class="controls">
            <button class="control-btn" onclick="rewind()">‚è™</button>
            <button class="control-btn" onclick="togglePlayPause()">‚èØÔ∏è</button>
            <button class="control-btn" onclick="forward()">‚è©</button>
        </div>
        <div class="progress-bar-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
    </div>

    <audio id="audio-player"></audio>


        
    </div>

    <script src="script.js"></script>
</body>
</html>
